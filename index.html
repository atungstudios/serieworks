<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serieworks - App Portfolio</title>
    <meta name="description" content="Discover innovative mobile apps by Serieworks. Educational tools, games, productivity apps and more.">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="assets/favicon.png">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <a href="/" class="header-logo">
                <img src="assets/logo.svg" alt="Serieworks logo" />
            </a>
            <nav class="header-nav">
                <a href="about.html" class="header-link">About</a>
                <a href="contact.html" class="header-link">Contact</a>
                <a href="privacy.html" class="header-link">Privacy</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="controls">
                <input type="text" 
                       id="searchInput" 
                       placeholder="Search apps..." 
                       aria-label="Search applications">
                <select id="categoryFilter" aria-label="Filter by category">
                    <option value="all">All Categories</option>
                    <option value="educational">Educational</option>
                    <option value="game">Game</option>
                    <option value="productivity">Productivity</option>
                    <option value="social">Social</option>
                    <option value="health">Health & Fitness</option>
                    <option value="finance">Finance</option>
                    <option value="entertainment">Entertainment</option>
                    <option value="utilities">Utilities</option>
                    <option value="lifestyle">Lifestyle</option>
                    <option value="news">News</option>
                    <option value="travel">Travel</option>
                </select>
            </div>
            <div id="projectsGrid" class="grid" role="main" aria-live="polite"></div>
        </div>
    </main>

    <button id="backToTop" 
            class="back-to-top" 
            title="Back to top"
            aria-label="Scroll to top">
        &#11014;
    </button>

    <div class="footer-spacer"></div>
    <footer class="footer">
        <div class="footer-content">
            Â© 2025 Serieworks. All rights reserved. | 
            <a href="privacy.html" class="footer-link">Privacy Policy</a>
        </div>
    </footer>

    <!-- QR Code Modal -->
    <div id="qrModal" class="qr-modal" style="display: none;">
        <div class="qr-modal-content">
            <div class="qr-modal-header">
                <h3 id="qrModalTitle">Get Mobile App</h3>
                <button class="qr-modal-close" aria-label="Close modal">&times;</button>
            </div>
            <div class="qr-modal-body">
                <p>Scan the QR code with your mobile device to download the app:</p>
                <div class="qr-code-container">
                    <div id="qrCodeImage"></div>
                </div>
                <div class="qr-modal-links">
                    <p>Or visit directly:</p>
                    <a id="qrAppStoreLink" href="#" target="_blank" class="qr-store-link">
                        <img src="assets/app-store-badge.svg" alt="Download on the App Store" class="qr-badge">
                    </a>
                    <a id="qrPlayStoreLink" href="#" target="_blank" class="qr-store-link" style="display: none;">
                        <img src="assets/google-play-badge.svg" alt="Get it on Google Play" class="qr-badge">
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
